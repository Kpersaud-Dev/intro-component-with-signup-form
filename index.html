<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Intro component with sign up form</title>

 
</head>
<body>

  <div class="container">

    <header>
      <h1 class="header-heading">Learn to code by watching others</h1>
      <p class="header-description">See how experienced developers solve problems in real-time. Watching scripted   tutorials is great, 
      but understanding how developers think is invaluable.
      </p>
    </header>

    <div class="button-and-form">

      <button class="trial-btn">
        <div class="btn-text">
          <span class="bold-btn-text">Try it free 7 days</span> then $20/mo. thereafter
        </div>
      </button>

      
      <form class="form">
        <input type="text" placeholder="First Name" id="first-name">
        <input type="text" placeholder="Last Name" id="last-name">
        <input type="email" placeholder="Email Address" id="email-address">
        <input type="password" placeholder="Password" id="password">

        <button class="submit-btn">Claim your free trial</button>
        <div class="terms">
          By clicking the button, you are agreeing to our <span class="terms-bold">Terms and Services</span>
        </div>
      </form>

    </div>

  </div>


   
  <script src="js/script.js"></script>

</body>
</html>
